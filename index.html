<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotorWise AI - RX-8 Mechanic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background-color: #0a0a0f; /* fallback */
        background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        background-attachment: fixed;
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1a202c; /* gray-900 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
    /* Chat message entry animation */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-message-container {
      animation: slide-up 0.3s ease-out forwards;
    }

    /* Loading dots animation */
    .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #22d3ee;
        color: #22d3ee;
        animation: dotFlashing 1s infinite linear alternate;
        animation-delay: .5s;
    }
    .dot-flashing::before, .dot-flashing::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
    }
    .dot-flashing::before {
        left: -12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #22d3ee;
        color: #22d3ee;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 0s;
    }
    .dot-flashing::after {
        left: 12px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #22d3ee;
        color: #22d3ee;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 1s;
    }
    @keyframes dotFlashing {
        0% {
            background-color: #22d3ee;
        }
        50%,
        100% {
            background-color: rgba(34, 211, 238, 0.3);
        }
    }
  </style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
</head>
<body class="h-full font-sans">
  <div id="root" class="h-full"></div>
</body>
</html>
