<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotorWise AI - RX-8 Mechanic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#F97316" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --font-display: 'Exo 2', sans-serif;
      --background-dark: #111827; /* bg-gray-900 */
      --surface-1: #1F2937; /* bg-gray-800 */
      --surface-2: #374151; /* bg-gray-700 */
      --surface-border: #4B5563; /* border-gray-600 */
      --accent-primary: #F97316; /* text-orange-500 */
      --accent-primary-glow: rgba(249, 115, 22, 0.4);
      --accent-secondary: #06B6D4; /* text-cyan-500 */
      --accent-secondary-glow: rgba(6, 182, 212, 0.3);
      --text-primary: #F3F4F6; /* text-gray-100 */
      --text-secondary: #9CA3AF; /* text-gray-400 */
      --text-dark: #111827; /* text-gray-900 */
    }

    body {
      background-color: var(--background-dark);
      background-image: linear-gradient(180deg, rgba(31, 41, 55, 0.01), rgba(17, 24, 39, 1));
      background-attachment: fixed;
      font-family: var(--font-sans);
      color: var(--text-primary);
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(17, 24, 39, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4B5563;
      border-radius: 5px;
      border: 2px solid rgba(17, 24, 39, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6B7280;
    }

    /* Entry animation */
    @keyframes slide-up-fade {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .chat-message-container {
      animation: slide-up-fade 0.3s ease-out forwards;
    }

    /* Typing indicator animation */
    @keyframes typing-dot-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .animate-typing-dot {
      animation: typing-dot-bounce 1.2s infinite ease-in-out;
    }

    /* Microphone listening animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 var(--accent-primary-glow);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(249, 115, 22, 0);
      }
      100% {
        transform: scale(0.9);
      }
    }
    .pulse-ring-animation {
        animation: pulse-ring 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    /* PWA Install Banner Animation */
    @keyframes slide-in-bottom {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .install-banner-animation {
      animation: slide-in-bottom 0.4s ease-out forwards;
    }
    
    @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    .slide-in-right-animation {
        animation: slide-in-right 0.3s ease-out forwards;
    }

    /* Custom styles for rendered markdown */
    .prose h3 {
      font-family: var(--font-display);
      color: var(--accent-secondary);
      border-bottom: 1px solid var(--surface-border);
      padding-bottom: 0.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .prose h4 {
      font-family: var(--font-display);
      color: var(--text-primary);
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .prose th, .prose td {
      border: 1px solid var(--surface-border);
      padding: 0.6rem 0.8rem;
      text-align: left;
    }
    .prose td p {
        margin: 0;
    }

    .prose thead th {
      background-color: var(--surface-2);
      color: var(--accent-secondary);
      font-weight: 600;
    }
    
    .prose tbody tr:nth-child(even) {
      background-color: rgba(31, 41, 55, 0.3);
    }
    .prose tbody tr:hover {
      background-color: rgba(55, 65, 81, 0.5);
    }

    .prose ul {
      list-style-type: none;
      padding-left: 0;
    }
    .prose ul li {
      position: relative;
      padding-left: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .prose ul li::before {
      content: '';
      position: absolute;
      left: 0.25rem;
      top: 0.5rem;
      width: 6px;
      height: 6px;
      background-color: var(--accent-primary);
      border-radius: 50%;
    }
    
    .prose ol {
      list-style-type: decimal;
      padding-left: 1.75rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .prose ol li {
      padding-left: 0.25rem;
      margin-bottom: 0.6rem;
    }
    .prose ol li::marker {
      color: var(--accent-secondary);
      font-weight: 600;
    }

    .prose ul li strong, .prose ol li strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    .prose code {
        background-color: var(--surface-2);
        color: var(--accent-secondary);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
    }
    
    .user-bubble p {
        color: var(--text-primary);
    }
    .model-bubble .prose p, .model-bubble .prose li {
        color: var(--text-secondary);
    }
    .model-bubble .prose strong {
        color: var(--text-primary);
    }
  </style>

</head>
