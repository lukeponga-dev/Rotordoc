  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background-color: #0f172a; /* slate-900 */
        background-attachment: fixed;
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    /* Chat message entry animation */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-message-container {
      animation: slide-up 0.3s ease-out forwards;
    }

    /* Loading bar animation */
    @keyframes loading-bar-shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .loading-bar-shimmer {
        animation: loading-bar-shimmer 2s linear infinite;
        background: linear-gradient(to right, transparent 20%, #818cf8 50%, transparent 80%); /* indigo-400 */
        background-size: 200% 100%;
    }

    /* Custom styles for rendered markdown diagnosis reports */
    .prose h3 {
      border-bottom: 1px solid #334155; /* slate-700 */
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.15rem;
    }

    .prose h4 {
      color: #cbd5e1; /* slate-300 */
      font-weight: 600; /* semibold */
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    /* Table styling */
    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .prose th, .prose td {
      border: 1px solid #475569; /* slate-600 */
      padding: 0.6rem 0.8rem;
      text-align: left;
    }

    .prose thead th {
      background-color: #1e293b; /* slate-800 */
      color: #a5b4fc; /* indigo-300 */
      font-weight: bold;
    }

    .prose tbody tr {
        transition: background-color 0.2s ease-in-out;
    }

    .prose tbody tr:nth-child(even) {
      background-color: rgba(30, 41, 59, 0.4); /* slate-800 with 40% opacity */
    }

    .prose tbody tr:hover {
      background-color: rgba(51, 65, 85, 0.6); /* slate-700 with 60% opacity */
    }

    /* List styling for important notes */
    .prose ul {
      list-style-type: none;
      padding-left: 0;
    }

    .prose ul li {
      position: relative;
      padding-left: 1.75rem;
      margin-bottom: 0.6rem;
    }

    .prose ul li::before {
      content: 'â†’';
      position: absolute;
      left: 0;
      top: 1px;
      color: #818cf8; /* indigo-400 */
      font-weight: bold;
      font-size: 1.25rem;
    }

    .prose ul li strong {
      color: #c7d2fe; /* indigo-200 */
      font-weight: 600;
    }
  </style>
