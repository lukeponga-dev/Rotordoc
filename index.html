<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotorWise AI - RX-8 Mechanic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FF7A00" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --font-display: 'Exo 2', sans-serif;
      --background-dark: #0A0F1A;
      --surface-1: #111827;
      --surface-2: #1e293b;
      --surface-border: rgba(51, 65, 85, 0.7);
      --accent-primary: #FF7A00;
      --accent-secondary: #38bdf8;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
    }

    body {
      background-color: var(--background-dark);
      background-image: 
        linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
      background-size: 2rem 2rem;
      background-position: center center;
      background-attachment: fixed;
      font-family: var(--font-sans);
      color: var(--text-primary);
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
      border: 2px solid rgba(30, 41, 59, 0.5);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Entry animation */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-message-container {
      animation: slide-up 0.4s ease-out forwards;
    }

    /* Typing indicator animation */
    @keyframes typing-dot-pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
    }
    .animate-typing-dot {
      animation: typing-dot-pulse 1.4s infinite ease-in-out;
    }

    /* Microphone listening animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(2.2);
        opacity: 0;
      }
    }
    .pulse-ring-animation::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 2px solid var(--accent-primary);
        animation: pulse-ring 1.5s cubic-bezier(0.21, 0.61, 0.35, 1) infinite;
    }
    
    /* PWA Install Banner Animation */
    @keyframes slide-in-bottom {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .install-banner-animation {
      animation: slide-in-bottom 0.4s ease-out forwards;
    }

    /* Custom styles for rendered markdown */
    .prose h3 {
      font-family: var(--font-display);
      color: var(--accent-secondary);
      border-bottom: 1px solid var(--surface-border);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .prose h4 {
      font-family: var(--font-display);
      color: var(--text-primary);
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .prose th, .prose td {
      border: 1px solid var(--surface-border);
      padding: 0.6rem 0.8rem;
      text-align: left;
    }
    .prose td p {
        margin: 0;
    }

    .prose thead th {
      background-color: var(--surface-2);
      color: var(--accent-secondary);
      font-weight: 600;
    }
    
    .prose tbody tr:nth-child(even) {
      background-color: rgba(30, 41, 59, 0.4);
    }
    .prose tbody tr:hover {
      background-color: rgba(51, 65, 85, 0.6);
    }

    .prose ul {
      list-style-type: none;
      padding-left: 0;
    }
    .prose ul li {
      position: relative;
      padding-left: 1.75rem;
      margin-bottom: 0.6rem;
    }
    .prose ul li::before {
      content: 'Â»';
      position: absolute;
      left: 0;
      top: 1px;
      color: var(--accent-primary);
      font-weight: bold;
      font-size: 1.25rem;
    }
    
    .prose ol {
      list-style-type: decimal;
      padding-left: 1.75rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .prose ol li {
      padding-left: 0.25rem;
      margin-bottom: 0.6rem;
    }
    .prose ol li::marker {
      color: var(--accent-secondary);
      font-weight: 600;
    }

    .prose ul li strong, .prose ol li strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    .prose code {
        background-color: var(--surface-2);
        color: var(--accent-secondary);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
    }
    
    .user-bubble p {
        color: var(--text-primary);
    }
  </style>
